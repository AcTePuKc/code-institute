<html>
<head>

<title>Paragraph</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
     p {
        color: red;
        border-spacing: 20px;
        background-color: yellow;
        border: 1px solid powderblue;
        padding: 10px;
        margin: 10px;
        height: 20px;
    	width: 150px;
    	text-align: center;
    	display: inline-block;
        }
</style>
</head>
<body>
<p class="blue">What colour am I?</p>
<p class="blue" id="red" style="color:blue;">What colour am I?</p> <!--No need of class or id inline css-->
<p id="green">What colour am I?</p>
</body>
</html>
